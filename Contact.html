<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Shyam Surya S G</h1>
            <p class="section-one__roll">Web Developer</p>
            <a class="section-one__contact" href="basic_portfolio_website.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your Email " class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/">Instagram |</a>
                <a href="https://www.linkedin.com/in/s-g-shyam-surya/">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy;Shyam Surya S G</p>
        </div>
    </div>
</body>
</html>
